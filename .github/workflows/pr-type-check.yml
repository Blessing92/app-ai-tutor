name: Typecheck
on:
  push:
    branches: [ "main" ]

jobs:
  type-check-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci
        working-directory: .
      - run: npx tsc --noEmit
        working-directory: .
